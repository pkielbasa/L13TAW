<form  method="POST">
  <div class="form-group">
    <h1 class="entry-title"><span>Add Post</span></h1><hr>
    <label for="exampleInputTitle">Title</label>
    <input [(ngModel)]="post.title" name="title" type="text" class="form-control" id="exampleInputTitle"  placeholder="Enter title">
  </div>
  <div class="form-group">
    <label for="exampleInputDescription">Text</label>
    <input [(ngModel)]="post.text" name="text" type="text" class="form-control" id="exampleInputDescription" placeholder="Description">
  </div>
  <div class="form-group">
    <label for="exampleInputImage">Image</label>
    <input [(ngModel)]="post.image" name="image" type="url" class="form-control" id="exampleInputImage" placeholder="Image">
  </div>
  <button (click)="addPost()" title="Add new post" type="submit" class="btn btn-primary">Dodaj</button>
</form>
